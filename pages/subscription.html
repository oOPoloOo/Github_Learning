<!DOCTYPE html>
<html lang="en">
<head>

    <script src="../fetch.js" type="module"></script>
    
    <title>Prenumerata</title>
</head>
<body>
  <div id="header-placeholder">
  </div>
    </header>
    <main>
    <div class="form-container">
    <h2>Prenumeruok</h2>
    <form>
        <label for="name">Vardas:</label>
        <input type="text" id="name" name="name" placeholder="Vardenis" required><br><br>

        <label for="surname">Pavardė:</label>
        <input type="text" id="surname" name="surname" placeholder="Pavardenis" required><br><br>

        <label for="email">El. paštas:</label>
        <input type="email" id="email" name="email" placeholder="info@info.lt" required><br><br>

        <label for="phone">Telefono numeris:</label>
        <input type="phone" id="phone" name="phone" placeholder="+37060000000" required><br><br>

        
        <a href="#" class="cta-button">Siųsti</a>
    </form>
    </div>
    </main>
    <div id="footer-placeholder"></div>
    
</body>
